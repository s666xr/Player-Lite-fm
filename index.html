<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Lite</title>
    <link rel="stylesheet" href="css/lite.css">
    <link rel="apple-touch-icon" sizes="any" href="img/fav/apple-icon.png">
    <link rel="icon" type="image/png" sizes="any" href="img/fav/apple-icon.png">
    <meta name="msapplication-TileImage" content="img/fav/apple-icon.png">
    <link rel="manifest" href="manifest.json">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
<div class="player1"  id="colorThiefPlayer">
    <div class="branding">Player Lite</div>
    <img alt="Song Artwork" class="artwork" id="track-cover" src="img/fav/apple-icon.png">
    <div class="player-info">
        <h1 class="title" id="track-title">Player Lite</h1>
        <p class="artist" id="track-author">Public </p>
        <div class="controls">
            <div class="player">
                <button type="button" id="radio-stream" class="play" url="https://stream.zeno.fm/2pelvwye4cctv">
                  <img src="img/ic/bt/play.svg" alt="Play" title="Play" width="50" height="50">
                </button>
                <img class="img-stereo" style="cursor:pointer" src="img/ic/bt/stereo.svg" width="29" height="29">
                <input type="range" min="0" max="1" value="0.8" step="0.1" class="range" oninput="range(this)">
              </div>
            </div>
        </div>
    </div>

<script src="js/lite.js"></script>
<script src="js/player.js"></script>
</body>
</html>
